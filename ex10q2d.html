<!DOCTYPE html>
<html>
<head>
    <title>23BCE1837</title>
    <script>
        function changeBackgroundColor() {
            let elements = document.getElementsByClassName("input-field");
            for (let i = 0; i < elements.length; i++) {
                elements[i].style.backgroundColor = "lightblue";
            }
        }
    </script>
</head>
<body>
    <p class="input-field">This is a paragraph.</p>
    <div class="input-field">This is a div element.</div>
    <span class="input-field">This is a span element.</span>
    <input type="text" class="input-field" placeholder="Enter text here">
    <button onclick="changeBackgroundColor()">Change Background</button>
</body>
</html>
